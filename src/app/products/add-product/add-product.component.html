<div class="content">
    <h1>Add a product</h1>
    <div *ngIf="isInValid">
        <p [style]="{color:'red'}">* Please input all fields</p>
    </div>
    <label for="">Product Name</label>
    <input type="text" #productName class="txt">
    <label for="">Product Description</label>
    <input type="text" #productDescription class="txt">
    <label for="">Product Price</label>
    <input type="number" #productPrice class="txt">

    <button (click)="addProduct(productName.value, productDescription.value, +productPrice.value)" class="btn" >Add Product</button>
</div>
