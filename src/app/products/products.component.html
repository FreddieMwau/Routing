<div class="container">
    <div class="left">
        <a 
        routerLinkActive="selected" 
        [routerLink]="['/p/products', product.id]"
        [queryParams]="{AllowEdit:product.role === 'admin'? '1':'0'}"
         *ngFor="let product of products" class="pName">
            {{product.name}}
        </a>
    </div>
    <div class="right">
        <router-outlet></router-outlet>
    </div>
</div>
